
<div class='container' id='projectListing'>
    <div class='row'>
        <div class='col-sm-6' ng-repeat='image in images' id='projectImageColumn'>
            <div class='well' class='grow'>
                <a href=''>
                    <img ng-src="{{image.image}}" id='projectImage' class='grow'>
                     <label id='imageLabel'>{{image.label}}</label>
                </a>
               
            </div>
        </div>
    </div>
</div>
