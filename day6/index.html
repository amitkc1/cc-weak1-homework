<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  
</head>
<body>

<div class="container">
  <div class="row" id="topBox">
    <div class="col-xs-12" style="height:90px;background-color:#ecd925;margin-top:100px; margin:auto;margin-top:10px">
        <h1 id='boxTitle'>LUIGI</h1>  
    </div>
  </div>
   <div class="row" id="redBox">
    <div class="col-xs-12" style="height:250px;margin:auto;margin-top:10px">
        <img src="luigi.png" id=luigiImage class="img-responsive"></img>
    </div>
  </div>
    <div class="row" id="whiteBox">
    <div class="col-xs-12" style="height:200px;margin:auto;margin-top:10px">
        <h1 id="about">About Me</h1>
        <p>My name is Luigi. I'm a </p>
        <p>second rate kind of hero.</p>
        <p>no one takes me seriously</p>
        <p>but that is okay I guess</p>
        
        </div>
  </div>
    <div class="row">
    <div class="col-xs-12" style="height:70px;background-color:#ecd925;margin:auto;">
          <img src="greenmushroom.png" id=mushroomImage class="img-responsive"></img>
    </div>
  </div>
  </div>
    
</body>
</html>
