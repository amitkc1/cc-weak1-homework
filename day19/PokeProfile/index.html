<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    </head>
    <body ng-app='pokemonApp'>
        <div class='container' ng-controller='pokemonController' style='background:-webkit-linear-gradient(#FFAC01,#FED000)'>
            <div class='row'>
                <div class='col-md-4 col-md-offset-4'>
                    <h2>Enter pokemon number</h2>
                        <input class='form-control' ng-model='pokemonNumber' placeholder="pokemonNumber">
                        <button ng-click='getPokemon()'>Get Pokemon</button>
                        <h2>{{pokemonName}}</h2>
                    <br/>
                    <h2>{{pokemonAttack}}</h2>
                </div>
       </div>
         <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
        <script src="pokeprofile.js"></script>
    </body>
</html>
