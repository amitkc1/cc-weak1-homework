<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="weather.css">
    </head>
    <body>
        <div class='row' ng-app='weather' ng-controller='weatherCtrl'>
            <div class='col-sm-8 col-sm-offset-2'>
              <div class='jumbotron'>
                <label>By city name:</label>
                <input id='city' placeholder='city name' ng-model='cityName'>
                  <button class='btn btn-info' ng-click='getWeather(cityName)'>Get Weather..!</button>
                  <div class='alert alert-success' style='margin-top:10px'>
                      <label>{{weather.$$state.value.name}}</label>
                      <br/>
                      <img ng-src="http://openweathermap.org/img/w/{{weather.$$state.value.weather[0].icon}}.png">
                      {{weather.$$state.value.weather[0].description}}
                      <br/>
                      <label>Clouds:{{weather.$$state.value.clouds.all}}%</label>
                      <br/>
                      <span class='label label-warning'>{{minTemp}}</span>
                      <span class='label label-default'>{{maxTemp}}</span>
                  </div>
              </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="weather.js"></script>
    </body>
</html>
