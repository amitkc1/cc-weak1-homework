<!DOCTYPE html>
<html>
    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    </head>
    <body ng-app="clickerApp">
        <div class='container' ng-controller="clickController">
            <div class="row" style="margin-top:50px">
                <div class="col-md-6">
                    <label>{{getBlueLabel()}}</label><br/>
                    <button class="btn btn-primary" ng-click="blueButton()" id="blueButton">Blue Button</button>
                </div>
                <div class="col-md-6">
                    <label>{{getRedLabel()}}</label><br/>
                    <button class="btn btn-danger" ng-click="redButton()" id="redButton">Red Button</button>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
